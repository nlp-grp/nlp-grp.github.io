- name: <a href="www.cse.usf.edu/~scanavan" target="_blank">Ilene R. Berson, Ph.D.</a>
  photo: i_berson.jpg
  info: Professor, Early Childhood Education, College of Education
  email: iberson@usf.edu
  number_educ: 2
  education1: Ph.D., Counseling with an emphasis in School Psychology, The University of Toledo
  education2: Dr. Berson's research focuses on young children’s civic engagement, the integration of technology in early childhood education, and the development of digital citizenship and cybersecurity skills in schools. Her work explores the intersection of technology and pedagogy, emphasizing participatory methodologies, visual research, and social justice. Dr. Berson’s internationally recognized scholarship has informed digital resource design, classroom pedagogies, and policy discussions on children’s well-being in digital spaces. 
  
