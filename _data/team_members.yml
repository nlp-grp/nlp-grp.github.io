- name: <a href="https://www.usf.edu/education/faculty/faculty-profiles/ilene-berson.aspx" target="_blank">Ilene R. Berson, Ph.D.</a>
  photo: i_berson.jpg
  info: Professor, Early Childhood Education, College of Education
  email: iberson@usf.edu
  number_educ: 2
  education1: Ph.D., Counseling with an emphasis in School Psychology, The University of Toledo
  education2: Dr. Berson's research explores the intersection of technology, pedagogy, and equity in early childhood education. Her work investigates how emerging technologies, including artificial intelligence, multimodal tools, and language-based technologies, can foster inquiry, creativity, and inclusivity in PreK-12 contexts. Dr. Berson’s internationally recognized research emphasizes participatory methodologies, visual research, and digital citizenship, with a focus on leveraging tools like natural language processing, automated assessment, and sentiment analysis to promote multilingualism, developmental appropriateness, and accessibility.
  
- name: <a href="https://www.usf.edu/education/faculty/faculty-profiles/michael-berson.aspx" target="_blank">Michael Berson, Ph.D.</a>
  photo: m_berson.jpg
  info: Professor, Social Science and Elementary Education, College of Education
  email: berson@usf.edu
  number_educ: 2
  education1: Ph.D., Curriculum and Instruction K-12, The University of Toledo
  education2: Dr. Berson is an internationally recognized leader in social science education, technology integration, and global child advocacy. His research focuses on leveraging emerging technologies, including AI and language-based tools, to foster inquiry, creativity, and equity in education, with emphasis on multilingualism, inclusivity, and developmental appropriateness. 

- name: <a href="www.cse.usf.edu/~scanavan" target="_blank">Shaun Canavan, Ph.D.</a>
  photo: s_canavan.jpg
  info: Associate Professor, Department of Computer Science and Engineering, College of Engineering
  email: scanavan@usf.edu
  number_educ: 3
  education1: Ph.D., Computer Science, Binghamton University of Rochester
  education2: Faculty Member, <a href="http://www.eng.usf.edu/cvprg/people.html" target="_blank">Computer Vision and Pattern Recognition Group</a>
  education3: Dr. Canavan's research focuses broadly on Affective Computing and Human-Computer Interaction, with research interest in sentiment analysis. He has over 60 publications in top conferences and journals such as CVPR, ICPR, ICMI, ACII, FG, Pattern Recognition Letters, IEEE Transactions on Visualization and Computer Graphics, and IEEE Transactions on Affective Computing. 

- name: <a href="https://www.anshumanc.com/" target="_blank">Anshuman Chabra, Ph.D.</a>
  photo: anshuman.jpg
  info: Assistant Professor, Department of Computer Science and Engineering, College of Engineering
  email: anshumanc@usf.edu
  number_educ: 2
  education1: Ph.D., Computer Science, UC Davis
  education2: Dr. Chabra's research primarily focuses on holistically improving next-generation AI models, such as LLMs, with respect to multiple qualitative facets, such as utility, fairness, robustness, and security. He develops data-centric learning approaches that can benefit a large class of AI models in multiple domains such as Natural Language Processing and Computer Vision. 

- name: <a href="https://zhaohanphd.com/" target="_blank">Zhao Han, Ph.D.</a>
  photo: z_han.jpeg
  info: Assistant Professor, Department of Computer Science and Engineering, College of Engineering
  email: zhaohan@usf.edu
  number_educ: 3
  education1: Ph.D., Computer Science, UMass Lowell
  education2: Director, <a href="https://therarelab.com/" target="_blank">Reality, Autonomy, and Robot Experience (RARE) Lab</a>
  education3: Dr. Han's research lies broadly in human-robot interaction (HRI), augmented reality (AR), robotics, and AI. He focuses on designing, developing, and evaluating novel robotic systems and interactions, for embodied robots to be more capable and understandable while interacting, collaborating, and teaming up with humans. His group also studies natural language, mainly references, and through the lens of HRI. Their current work uses LLMs for a mental health story telling robot to be deployed to dorms.

- name: <a href="https://cse.usf.edu/~genekim/" target="_blank">Gene Kim, Ph.D.</a>
  photo: Gene.jpg
  info: Assistant Professor, Department of Computer Science and Engineering, College of Engineering
  email: seungbae@usf.edu
  number_educ: 3
  education1: Ph.D., Computer Science, University of Rochester
  education2: Director, <a href="https://cse.usf.edu/~genekim/lgrasp/" target="_blank">Language G.R.A.S.P. Lab</a>
  education3: Dr. Kim's research aims to integrate the benefits of neural and symbolic methods for modeling language meaning which supports automatic parsing and computer reasoning while being informed by linguistic semantics.

- name: <a href="https://sites.google.com/site/sbkimcv/" target="_blank">Seungbae Kim, Ph.D.</a>
  photo: seungbae.jpg
  info: Assistant Professor, Department of Computer Science and Engineering, College of Engineering
  email: seungbae@usf.edu
  number_educ: 2
  education1: Ph.D., Computer Science, University of California, Los Angeles
  education2: Dr. Kim's research interests include fairness in machine learning, explainable AI, data mining, including social media and web mining, and applied data science, particularly in online social networks and mental health applications. 
  
- name: <a href="https://cse.usf.edu/~licato/" target="_blank">John Licato, Ph.D.</a>
  photo: licato.jpeg
  info: Associate Professor, Department of Computer Science and Engineering, College of Engineering
  email: licato@usf.edu
  number_educ: 3
  education1: Ph.D., Computer Science, Rensselaer Polytechnic Institute
  education2: Director, <a href="https://sites.google.com/view/amhr" target="_blank">Advancing Machine and Human Reasoning Lab</a>
  education3: Dr. Licato is an AI and NLP researcher focused on human-level cognitive reasoning, including computational modeling, cognitive architectures, and AI-based reasoning methods. His interests span natural language processing, robotics, automated theorem proving, analogical and deductive reasoning, argumentation, legal reasoning, and formal and informal logics.
  
- name: <a href="https://ankurmali.github.io/" target="_blank">Ankur Mali, Ph.D.</a>
  photo: Ankur_Mali_7.jpg
  info: Assistant Professor, Department of Computer Science and Engineering, College of Engineering
  email: ankurarjunmali@usf.edu
  number_educ: 3
  education1: Ph.D., Informatics, Pennsylvania State University, University Park
  education2: Director, <a href="https://tkai-lab.github.io/" target="_blank">Trustworthy Knowledge-Driven Artificial Intelligence (TKAI) Lab</a>
  education3: Dr. Mali's research lies at the intersection of language, memory, and computation, focusing on designing interpretable, knowledge-guided deep learning systems for trustworthy information generation. He explores the theoretical and empirical underpinnings of deep learning's success in natural language recognition. His lab also develops brain-inspired neural architectures tackling challenges like lifelong learning, minimal supervision, and sparsity in NLP and computer vision, as well as low-resource, robust NLP models to generate ethical information and support underrepresented groups.

- name: <a href="https://cse.usf.edu/~tjneal/" target="_blank">Tempestt Neal, Ph.D.</a>
  photo: neal.png
  info: Associate Professor, Department of Computer Science and Engineering, College of Engineering
  email: tjneal@usf.edu
  number_educ: 3
  education1: Ph.D., Computer Engineering, University of Florida
  education2: Director, <a href="https://tempestt-neal.github.io/ciber/" target="_blank">Cyber Identity and Behavior Research Lab</a>
  education3: Dr. Neal's research focuses on mobile-based sensing for biometrics and human behavior understanding in interdisciplinary applications, with an emphasis on cybersecurity awareness among underrepresented populations in science and engineering. Her lab also conducts work in natural language processing (NLP), specializing in opinion mining using deep learning architectures to address challenging tasks such as implicit and cross-domain contexts.

- name: <a href="https://www.usf.edu/education/faculty/faculty-profiles/jenifer-jasinski-schneider.aspx" target="_blank">Jenifer Schneider, Ph.D.</a>
  photo: j_schneider.jpg
  info: Interim Dean and Professor, Literacy Studies, College of Education
  email: jschneid@usf.edu
  number_educ: 2
  education1: Ph.D., Language, Literature, and Reading Education, The Ohio State University
  education2: Dr. Schneider's research is centered on the composing processes of children, encompassing both print-based writing development and multimodal composition in digital and embodied spaces. Her work specifically investigates how youth use Artificial Intelligence (AI) tools in their creative processes to produce visual, print, and performance texts. Fundamental to her research in composition is an emphasis on arts-based approaches to literacy education, incorporating elements of process drama, children's literature, and digital tools to enhance symbolic development and meaning-making strategies among youth. 

- name: <a href="https://www.usf.edu/business/about/bios/sheybani-ehsan.aspx" target="_blank">Ehsan Sheybani Ph.D.</a>
  photo: e_sheybani.jpg
  info: Professor, School of Information Systems and Management, Muma College of Business
  email: sheybani@usf.edu
  number_educ: 2
  education1: Ph.D., Electrical Engineering, University of Florida
  education2: Dr. Sheybani's primary research areas include communication, signal processing, and data analysis. He has been involved in teaching, practicing, researching, and consulting DSP applications in technology, systems analysis, and data science for the past 20 years.

- name: <a href="https://www.moffitt.org/research-science/researchers/thanh-thieu/" target="_blank">Thanh Thieu, Ph.D.</a>
  photo: t_thieu.png
  info: Researcher, Health Outcomes & Behavior Program, Machine Learning Program, Moffitt Cancer Center
  email: thanhthieu@usf.edu
  number_educ: 3
  education1: Ph.D., Computer Science, University of Missouri-Columbia
  education2: Director, <a href="https://lab.moffitt.org/thieu/" target="_blank">Language and Intelligence Laboratory (LAILab)</a>
  education3: Dr. Thieu’s research interests center on using natural language processing (NLP) to process free text clinical notes in electronic health records and free text scientific reports in (bio)medical literature. His research spans whole-person functional status information, knowledge graph extraction, high throughput text mining, lexical complexity and language generation, and computer-assisted coding for healthcare and medical billing.
  
- name: <a href="http://eng.usf.edu/~xiongk/" target="_blank">Kaiqi Xiong, Ph.D.</a>
  photo: k_xiong.jpg
  info: Professor, Department of Mathematics and Statistics, College of Arts and Sciences
  email: xiongk@usf.edu
  number_educ: 2
  education1: Ph.D., Computer Science, North Carolina State University
  education2: Dr. Xiong's research interests lie in the broad areas of Security, Networking, and Big Data Analytics with a focus on experiments and modeling in cyber physical systems (e.g., power grids, emergency response, and transportation), user and attacker behavior analytics with social sciences, cvloud computing and mobile networks (e.g., smartphones), sensor networks (e.g., video/sensor surveillance for target tracking), Internet of Things (IoT) and cyberinfrastructures for smart cities, applied cryptography and theoretical foundation of computer science, and mathematical modeling and statistical data analysis for computer science, computer engineering, and health-care problems.

- name: <a href="https://faculty.eng.usf.edu/yasiny/" target="_blank">Yasin Yilmaz, Ph.D.</a>
  photo: y_yilmaz.jpg
  info: Associate Professor, Department of Electrical Engineering, College of Engineering
  email: yasiny@usf.edu
  number_educ: 3
  education1: Ph.D., Electrical Engineering, Columbia University, New York, NY
  education2: Director, <a href="http://sis.eng.usf.edu/" target="_blank">Secure and Intelligent Systems (SIS) Lab</a>
  education3: Dr. Yilmaz's research interests include machine learning algorithms and applications in computer vision, cybersecurity, biomedical systems, intelligent transportation systems, energy systems, and communication systems. In terms of language intelligence and analytics research, Dr. Yilmaz investigates vision-language models for image and video understanding, multimodal models for biomedical datasets (e.g., electronic health records, radiology images, histopathology images, molecular data), and the security and robustness of language agents.  

